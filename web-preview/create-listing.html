<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&;display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8f8f5;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #fff;
            border-bottom: 1px solid #e5e5e0;
        }
        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .header-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
            margin-right: 40px;
        }
        .content {
            height: calc(100vh - 140px);
            overflow-y: auto;
            padding: 20px;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }
        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d4d4cf;
        }
        .step-dot.active {
            background: #ffd900;
            width: 24px;
            border-radius: 4px;
        }
        .photo-section {
            margin-bottom: 24px;
        }
        .section-label {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .photo-slot {
            aspect-ratio: 1;
            background: #fff;
            border: 2px dashed #d4d4cf;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .photo-slot.primary {
            border-color: #ffd900;
            background: rgba(255, 217, 0, 0.05);
        }
        .photo-slot.has-image {
            border: none;
            background: #e5e5e0;
        }
        .photo-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .photo-text {
            font-size: 10px;
            color: #737373;
        }
        .cover-badge {
            position: absolute;
            bottom: 4px;
            left: 4px;
            background: #ffd900;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 8px;
            font-weight: 700;
            color: #1a1a1a;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .input-field {
            width: 100%;
            padding: 16px;
            background: #fff;
            border: 1px solid #e5e5e0;
            border-radius: 12px;
            font-size: 16px;
            color: #1a1a1a;
            outline: none;
        }
        .input-field:focus {
            border-color: #ffd900;
        }
        .input-field::placeholder {
            color: #737373;
        }
        textarea.input-field {
            min-height: 100px;
            resize: none;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        .category-option {
            padding: 12px;
            background: #fff;
            border: 1px solid #e5e5e0;
            border-radius: 12px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            color: #525252;
            cursor: pointer;
        }
        .category-option.active {
            background: #1a1a1a;
            color: #fff;
            border-color: #1a1a1a;
        }
        .price-input {
            position: relative;
        }
        .currency {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }
        .price-input .input-field {
            padding-left: 32px;
        }
        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 16px 20px 24px;
            border-top: 1px solid #e5e5e0;
            display: flex;
            gap: 12px;
        }
        .btn-secondary {
            flex: 1;
            padding: 16px;
            background: #f1f1ef;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            cursor: pointer;
        }
        .btn-primary {
            flex: 2;
            padding: 16px;
            background: #ffd900;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 217, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn">‚Üê</button>
        <div class="header-title">Create Listing</div>
    </div>
    
    <div class="content">
        <div class="step-indicator">
            <div class="step-dot active"></div>
            <div class="step-dot"></div>
            <div class="step-dot"></div>
            <div class="step-dot"></div>
        </div>
        
        <div class="photo-section">
            <div class="section-label">Add Photos (up to 10)</div>
            <div class="photo-grid">
                <div class="photo-slot primary has-image" style="position: relative; background: url('https://images.unsplash.com/photo-1524592094714-0f0654e20314?w=200') center/cover;">
                    <div class="cover-badge">COVER</div>
                </div>
                <div class="photo-slot has-image" style="background: url('https://images.unsplash.com/photo-1524592094714-0f0654e20314?w=200') center/cover;"></div>
                <div class="photo-slot has-image" style="background: url('https://images.unsplash.com/photo-1524592094714-0f0654e20314?w=200') center/cover;"></div>
                <div class="photo-slot">
                    <div class="photo-icon">üì∑</div>
                </div>
                <div class="photo-slot">
                    <div class="photo-icon">üì∑</div>
                </div>
                <div class="photo-slot">
                    <div class="photo-icon">üì∑</div>
                </div>
            </div>
        </div>
        
        <div class="input-group">
            <div class="input-label">Title *</div>
            <input type="text" class="input-field" placeholder="What are you selling?" value="Vintage Chronograph 1970">
        </div>
        
        <div class="input-group">
            <div class="input-label">Category *</div>
            <div class="category-grid">
                <div class="category-option">Sneakers</div>
                <div class="category-option active">Watches</div>
                <div class="category-option">Tech</div>
                <div class="category-option">Vintage</div>
                <div class="category-option">Fashion</div>
                <div class="category-option">Art</div>
            </div>
        </div>
        
        <div class="input-group">
            <div class="input-label">Description</div>
            <textarea class="input-field" placeholder="Describe your item...">This 1970 Vintage Chronograph is in mint condition. Original box and papers included.</textarea>
        </div>
        
        <div class="input-group">
            <div class="input-label">Starting Bid *</div>
            <div class="price-input">
                <span class="currency">$</span>
                <input type="text" class="input-field" placeholder="0.00" value="800">
            </div>
        </div>
        
        <div class="input-group">
            <div class="input-label">Auction Duration</div>
            <input type="text" class="input-field" value="7 days" readonly>
        </div>
    </div>
    
    <div class="action-bar">
        <button class="btn-secondary">Save Draft</button>
        <button class="btn-primary">Next: Review</button>
    </div>
</body>
</html>
