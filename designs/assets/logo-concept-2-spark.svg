<?xml version="1.0" encoding="UTF-8"?>
<!-- Biddt Logo Concept 2: The Spark Diamond (Recommended) -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Diamond Gradient -->
    <linearGradient id="diamondGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="50%" style="stop-color:#00B4D8"/>
      <stop offset="100%" style="stop-color:#7B61FF"/>
    </linearGradient>
    <!-- Spark Gradient -->
    <linearGradient id="sparkGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FA5400"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#0A0E1A"/>
  
  <!-- Diamond Shape -->
  <g transform="translate(100, 95)">
    <!-- Top triangle -->
    <path d="M0 -55 L45 -10 L0 -10 L-45 -10 Z" fill="url(#diamondGrad2)"/>
    <!-- Bottom triangle -->
    <path d="M0 55 L45 -10 L0 -10 L-45 -10 Z" fill="url(#diamondGrad2)" fill-opacity="0.7"/>
    
    <!-- Facet lines -->
    <path d="M0 -55 L0 55" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <path d="M-45 -10 L0 55 L45 -10" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <path d="M-22 -32 L0 -10 L22 -32" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  </g>
  
  <!-- Dynamic Spark Lines -->
  <g transform="translate(100, 95)">
    <!-- Top spark -->
    <line x1="0" y1="-65" x2="0" y2="-85" stroke="url(#sparkGrad2)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="-85" r="3" fill="#FFD700"/>
    
    <!-- Right spark -->
    <line x1="55" y1="-10" x2="75" y2="-10" stroke="url(#sparkGrad2)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="75" cy="-10" r="3" fill="#FFD700"/>
    
    <!-- Bottom spark -->
    <line x1="0" y1="65" x2="0" y2="85" stroke="url(#sparkGrad2)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="85" r="3" fill="#FFD700"/>
    
    <!-- Left spark -->
    <line x1="-55" y1="-10" x2="-75" y2="-10" stroke="url(#sparkGrad2)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-75" cy="-10" r="3" fill="#FFD700"/>
    
    <!-- Diagonal sparks -->
    <line x1="40" y1="-45" x2="55" y2="-60" stroke="url(#sparkGrad2)" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="25" x2="55" y2="40" stroke="url(#sparkGrad2)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-40" y1="25" x2="-55" y2="40" stroke="url(#sparkGrad2)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-40" y1="-45" x2="-55" y2="-60" stroke="url(#sparkGrad2)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Center Burst -->
  <circle cx="100" cy="95" r="12" fill="#FFD700" fill-opacity="0.9"/>
  <circle cx="100" cy="95" r="6" fill="#FFFFFF"/>
</svg>
