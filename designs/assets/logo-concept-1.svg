<?xml version="1.0" encoding="UTF-8"?>
<!-- Biddt Logo Concept 1: The Crown Diamond -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Diamond Gradient -->
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="100%" style="stop-color:#7B61FF"/>
    </linearGradient>
    <!-- Spark Gradient -->
    <linearGradient id="sparkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FA5400"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle (optional, for icon) -->
  <circle cx="100" cy="100" r="90" fill="#0A0E1A"/>
  
  <!-- Crown/Diamond Shape -->
  <path d="M100 30 L140 70 L130 140 L100 160 L70 140 L60 70 Z" fill="url(#diamondGrad)"/>
  
  <!-- Crown Points -->
  <path d="M60 70 L40 50 L60 70" fill="#FFD700"/>
  <path d="M140 70 L160 50 L140 70" fill="#FFD700"/>
  <path d="M100 30 L100 10 L100 30" fill="#FFD700"/>
  
  <!-- Inner Diamond Facets -->
  <path d="M100 70 L130 70 L100 120 L70 70 Z" fill="rgba(255,255,255,0.3)"/>
  <path d="M100 70 L100 120" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <path d="M70 70 L100 120 L130 70" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Spark Burst -->
  <g transform="translate(100, 100)">
    <line x1="0" y1="-50" x2="0" y2="-70" stroke="url(#sparkGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="-35" x2="49" y2="-49" stroke="url(#sparkGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="0" x2="70" y2="0" stroke="url(#sparkGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="35" x2="49" y2="49" stroke="url(#sparkGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="50" x2="0" y2="70" stroke="url(#sparkGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-35" y1="35" x2="-49" y2="49" stroke="url(#sparkGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-50" y1="0" x2="-70" y2="0" stroke="url(#sparkGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-35" y1="-35" x2="-49" y2="-49" stroke="url(#sparkGrad)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Center Sparkle -->
  <circle cx="100" cy="100" r="8" fill="#FFD700"/>
  <circle cx="100" cy="100" r="4" fill="#FFFFFF"/>
</svg>
