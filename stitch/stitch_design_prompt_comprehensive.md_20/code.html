<!DOCTYPE html>
<html lang="en"><head>

<title>Secure ID Verification</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --charcoal-bg: #121212;
            --spark-gold: #FFD700;
            --deep-gold: #B8860B;
            --soft-white: #F5F5F5;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--charcoal-bg);
            color: var(--soft-white);
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #1a1a1a 0%, #121212 100%);
        }
        .scan-frame {
            position: relative;
            aspect-ratio: 16/10;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }
        .scan-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: var(--spark-gold);
            border-style: solid;
            border-width: 3px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        .top-left { top: 20px; left: 20px; border-right: 0; border-bottom: 0; border-radius: 12px 0 0 0; }
        .top-right { top: 20px; right: 20px; border-left: 0; border-bottom: 0; border-radius: 0 12px 0 0; }
        .bottom-left { bottom: 20px; left: 20px; border-right: 0; border-top: 0; border-radius: 0 0 0 12px; }
        .bottom-right { bottom: 20px; right: 20px; border-left: 0; border-top: 0; border-radius: 0 0 12px 0; }
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--spark-gold) 50%, transparent 100%);
            box-shadow: 0 0 15px var(--spark-gold);
            animation: scanning 3s infinite ease-in-out;
            z-index: 10;
        }
        @keyframes scanning {
            0% { top: 10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }
        .id-ghost {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            height: 65%;
            border: 2px dashed rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
        }
        .id-ghost::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .id-ghost::after {
            content: '';
            position: absolute;
            top: 25px;
            left: 70px;
            right: 15px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            box-shadow: 0 15px 0 rgba(255, 255, 255, 0.1), 
                        0 30px 0 rgba(255, 255, 255, 0.05);
        }
        .pulse-status {
            animation: pulse-text 2s infinite ease-in-out;
        }
        @keyframes pulse-text {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s;
        }
        .btn-ghost:active {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(0.98);
        }
        .backdrop-shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.03) 0%, transparent 60%);
            pointer-events: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>

</body></html>
