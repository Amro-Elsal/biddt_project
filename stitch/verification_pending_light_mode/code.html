</div>
<!-- Text Block -->
<div class="space-y-4 max-w-[320px]">
<h1 class="text-charcoal dark:text-white text-[32px] font-bold leading-tight tracking-tight">
                Verification in Progress
            </h1>
<p class="text-charcoal/70 dark:text-white/70 text-base font-medium leading-relaxed">
                We are reviewing your ID to ensure a safe community. This usually takes less than 2 hours.
            </p>

<!-- Bottom Actions Area -->

<div class="bg-white dark:bg-white/5 border border-slate-100 dark:border-white/10 rounded-xl p-4 shadow-[0_2px_8px_rgba(0,0,0,0.04)] flex items-center justify-between">
<div class="flex items-center gap-3 overflow-hidden">
<div class="flex items-center justify-center size-10 rounded-lg bg-primary/10 text-primary shrink-0">
<span class="material-symbols-outlined">notifications_active</span>
</div>
<div class="flex flex-col">
<span class="text-charcoal dark:text-white font-semibold text-sm">Get notified</span>
<span class="text-charcoal/50 dark:text-white/50 text-xs truncate">Notify me when verification is complete</span>

</div>
