name: biddt
description: "Biddt - Safe Local Bidding Marketplace"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^13.2.0
  
  # Networking
  dio: ^5.4.1
  retrofit: ^4.1.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9
  firebase_messaging: ^14.7.19
  firebase_analytics: ^10.8.9
  firebase_crashlytics: ^3.4.18
  
  # Location & Maps
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  geocoding: ^2.2.0
  
  # Image Handling
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  flutter_image_compress: ^2.2.0
  photo_view: ^0.14.0
  
  # Payments
  flutter_stripe: ^10.1.1
  
  # QR/Barcode
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.7
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Utilities
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  dartz: ^0.10.1
  uuid: ^4.3.3
  intl: ^0.19.0
  timeago: ^3.6.1
  url_launcher: ^6.2.5
  share_plus: ^7.2.2
  connectivity_plus: ^5.0.2
  package_info_plus: ^8.0.2
  device_info_plus: ^9.1.2
  
  # Animation
  flutter_animate: ^4.5.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.8
  
  # Code Generation
  riverpod_generator: ^2.4.0
  retrofit_generator: ^8.1.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.2
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
