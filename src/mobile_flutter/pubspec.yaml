name: biddt
description: "Biddt - Safe Local Bidding Marketplace"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Navigation
  go_router: ^13.2.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image Handling
  image_picker: ^1.0.7
  flutter_image_compress: ^2.2.0
  photo_view: ^0.14.0
  
  # QR/Barcode
  qr_flutter: ^4.1.0
  
  # Utilities
  equatable: ^2.0.5
  uuid: ^4.3.3
  intl: ^0.19.0
  timeago: ^3.6.1
  url_launcher: ^6.2.5
  share_plus: ^7.2.2
  
  # Animation
  flutter_animate: ^4.5.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
